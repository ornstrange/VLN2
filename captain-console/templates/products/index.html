{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
    <main>
        <div class="products">
            {% comment %} <aside> {% endcomment %}
                <div class="filters">
                    <form class="search">
                        <input id="search" type="text" name="search" value="Search...">
                    </form>
                </div>
            {% comment %} </aside> {% endcomment %}
            {% comment %} <section> {% endcomment %}
                {% for prod in products %}
                <a href="{% url 'product' prod.id %}" class="product">
                    <div class="img-container">
                        <img src="{% static 'img/products/'|add:prod.thumbimg %}" alt="{{ prod.name }}">
                    </div>
                    <div class="info">
                        <p class="title">{{ prod.name }}</p>
                        <p class="price">{{ prod.price }} kr.</p>
                    </div>
                </a>
                {% endfor %}
            {% comment %} </section> {% endcomment %}
        </div>
    </main>
    <script>
        let search = document.getElementById('search');
        search.addEventListener('focus', (ev) => {
            search.value = "";
        });
        search.addEventListener('blur', (ev) => {
            search.value = "Search...";
        });
    </script>
{% endblock %}
