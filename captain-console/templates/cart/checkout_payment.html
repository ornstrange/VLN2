{% extends 'base.html' %}
{% block content %}
    <h3>Card information</h3>
    <form class="checkout-form basic-form" action="#" method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <li class="steps">
            <a class="btn"
                href="{% url 'checkout' %}">
                Go back
            </a>
            <button class="btn" type="submit">
                Continue
            </button>
            <p class="step-num">2 / 4</p>
        </li>
    </form>
{% endblock %}
