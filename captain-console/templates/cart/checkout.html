{% extends 'base.html' %}
{% block content %}
    <h3>Checkout</h3>
    <form action="{% url 'checkout' %}" method="POST">
        {% csrf_token %}
        <ul class="basic-form">
            {{ form.as_ul }}
            <li>
                <button class="btn" type="submit">Go!</button>
            </li>
        </ul>
    </form>
{% endblock %}
