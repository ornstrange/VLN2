{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form class="site-form" action="/user/login/" method="POST">
        {% csrf_token %}
        {{form}}
    <input type = "submit" class="btn btn primary" value="Login">
    <p>Don't have an account yet? <a href="{% url 'register' %}"
        >Sign up now!</a></p>
    </form>
{% endblock %}
