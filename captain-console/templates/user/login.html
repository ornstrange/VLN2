{% extends 'base.html' %}
{% block content %}
    <h3>Login</h3>
    <form class="basic-form" action="#" method="POST">
        {% csrf_token %}
        <ul class="basic-form">
            {{ form.as_ul }}
            <li>
                <button class="btn" type="submit">Login</button>
            </li>
        </ul>
        <p class="register-link">
            Don't have an account yet?
            <a class="signup-link" href="{% url 'register' %}">
                Sign up now!
            </a>
        </p>
    </form>
{% endblock %}
