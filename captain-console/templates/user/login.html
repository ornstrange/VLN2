{% extends 'base.html' %}
{% block content %}
    <h3>Login</h3>
    <form class="login-form basic-form" action="#" method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <li>
            <button class="btn" type="submit">Login</button>
        </li>
        <li>
            <a class="btn" href="{% url 'register' %}">
                Create new account
            </a>
        </li>
        
    </form>
{% endblock %}
