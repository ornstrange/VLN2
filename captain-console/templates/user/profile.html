{% extends 'base.html' %}
{% block content %}
    <h3>Profile</h3>
    {% if user.customer.avatar %}
    <img src="{{ user.customer.avatar.url }}" width="200">
    {% endif %}
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="edit/">Edit profile</a>
{% endblock %}
