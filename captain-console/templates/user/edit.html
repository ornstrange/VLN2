{% extends 'base.html' %}
{% block content %}
    <h3>Edit profile</h3>
    <form class="basic-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <li>
            <input type="submit" class="btn" value="submit">
        </li>
        <a class="password-link" href="{% url 'forgotten' %}">Change Password</a>
    </form>
    
{% endblock %}
